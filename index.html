<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer Rock • Paper • Scissors Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <script src='https://code.jquery.com/jquery.js'></script>
</head>

<body>
        
<header><img class="banner" src="assets/images/rps_banner-01.png"></header>

    <div id="greetings"></div>
    <div id="playerTurn"></div>

    <div id="winner"></div>

<div class="container">

    <div id="player1">

        <div id="player1name"></div>
        
        <div id="waiting1"></div>
        
        <div id="group1message"></div>

        <div id="player1choices">
            <button class="choice1" id="rock1" value="rock"></button>
            <button class="choice1" id="paper1" value="paper"></button>
            <button class="choice1" id="scissors1" value="scissors"></button>
        </div>

        <div id="score1">
            <span id="win1"></span>
            <span id="lose1"></span>
        </div>

    </div>    

    <div id="player2">

        <div id="player2name"></div>
        
        <div id="waiting2"></div>
        
        <div id="group2message"></div>

        <div id="player2choices">
            <button class="choice2" id="rock2" value="rock"></button>
            <button class="choice2" id="paper2" value="paper"></button>
            <button class="choice2" id="scissors2" value="scissors"></button>    
        </div>

        <div id="score2">
            <span id="win2"></span>
            <span id="lose2"></span>
        </div>

    </div>
</div>

<div class="chatContainer">
    <h2>Chat Here!</h2>
    <div class="row">
    <div id="chat-window"></div>
    </div>

    <div class="row">
        <form>
            <input type="text" id="chat-input" placeholder="Type your message here"><br>
            <input type="submit" id="submit-chat" value="Send"/>
         </form>
    </div>
</div>

<footer>&#169; 2018 Audrey Fernandez</footer>




    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
</body>
</html>
